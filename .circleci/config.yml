version: 2.1
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    working_directory: ~/repo
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install -y apt-transport-https && curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -  && echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list && sudo apt-get update && sudo apt-get install -y kubectl
      - run: echo "${KUBECONFIG_FILE}" | base64 --decode >> /tmp/kubeconfig.json
      - run: yarn install
      - run: 
          name: Deploying
          command: |
             export KUBECONFIG=/tmp/kubeconfig.json
             yarn run gulp build
             yarn run gulp deploy
             kubectl get pods -n ${NAMESPACE}
orbs:
  node: circleci/node@1.1
